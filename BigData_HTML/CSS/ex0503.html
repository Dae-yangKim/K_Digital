<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <style>
            ul{overflow: hidden;}
            li{list-style: none; float: left; padding: 15px;}
            li:first-child{border-radius: 10px 0 0 10px;}
            li:last-child{border-radius: 0 10px 10px 0;}
            li:nth-child(2n){background-color : #FF0003;}
            li:nth-child(2n+1){background-color: #d67878;}
        </style>
    </head>
    <body>
        <h1>Protal Site</h1>
        <ul>
            <li>Google</li>
            <li>Naver</li>
            <li>Daum</li>
            <li>Danawa</li>
            <li>Yahoo</li>
        </ul>
    </body>
</html>
